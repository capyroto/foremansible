---
- name: Install mandatory packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items: "{{ packages.mandatory }}"

- name: Activate mandatory services
  service:
    name: "{{ item }}"
    enabled: true
    state: started
  with_items: "{{ services.mandatory }}"

- name: Install optional packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items: "{{ packages.optional }}"
  tags:
    - optional_packages
